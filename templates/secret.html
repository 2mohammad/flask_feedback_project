{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="display-1">Welcome {{user.username}}!!</h1>
    <form action="/users/{{user.username}}/feedback/add"><button class="btn btn-success btn-large">Add Feedback</button></form>
    {% for feed in feedbacks %}
        <p>{{feed.title}}</p>
    {% endfor %}
</div>
{% endblock %}
